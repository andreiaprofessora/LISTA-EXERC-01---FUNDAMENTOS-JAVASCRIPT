<!DOCTYPE html>
<html>
<head>
    <title>Exercício 9</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número:"));

        if (numero % 2 === 0) {
            document.write("O número é par.");
        } else {
            document.write("O número é ímpar.");
        }
    </script>
</body>
</html>
