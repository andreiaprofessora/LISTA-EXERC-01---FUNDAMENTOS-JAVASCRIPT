<!DOCTYPE html>
<html>
<head>
    <title>Exercício 11</title>
</head>
<body>
    <script>
        let limite = parseInt(prompt("Digite um número:"));
        let i = 1;

        while (i <= limite) {
            document.write(i + "<br>");
            i++;
        }
    </script>
</body>
</html>
