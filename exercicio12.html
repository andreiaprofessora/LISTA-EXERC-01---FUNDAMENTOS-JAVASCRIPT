<!DOCTYPE html>
<html>
<head>
    <title>Exercício 12</title>
</head>
<body>
    <script>
        let numeros = [];
        
        for (let i = 0; i < 5; i++) {
            let num = parseFloat(prompt("Digite um número:"));
            numeros.push(num);
        }

        for (let i = 0; i < numeros.length; i++) {
            document.write(numeros[i] + "<br>");
        }
    </script>
</body>
</html>
