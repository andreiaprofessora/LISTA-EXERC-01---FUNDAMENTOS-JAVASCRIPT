<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Pergunta a idade do usuário
        let idade = prompt("Por favor, insira a sua idade:");


        // Converte a entrada para um número
        idade = Number(idade);


        // Verifica se a idade é válida
        if (isNaN(idade)) {
            alert("Por favor, insira um número válido para a idade.");
        } else {
            // Verifica se o usuário é maior ou menor de idade
            if (idade >= 18) {
                alert("Você é maior de idade.");
            } else {
                alert("Você é menor de idade.");
            }
        }


            </script>
</body>
</html>
