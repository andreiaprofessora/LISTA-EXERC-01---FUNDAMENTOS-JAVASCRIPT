<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                // Solicita ao usuário que insira o primeiro número
        let numero1 = prompt("Por favor, insira o primeiro número:");
        // Converte a entrada para um número
        numero1 = Number(numero1);

        // Solicita ao usuário que insira o segundo número
        let numero2 = prompt("Por favor, insira o segundo número:");
        // Converte a entrada para um número
        numero2 = Number(numero2);

        // Verifica se as entradas são números válidos
        if (isNaN(numero1) || isNaN(numero2)) {
            alert("Por favor, insira números válidos.");
        } else {
            // Calcula a soma, subtração, multiplicação e divisão
            let soma = numero1 + numero2;
            let subtracao = numero1 - numero2;
            let multiplicacao = numero1 * numero2;
            let divisao = numero1 / numero2;

            // Exibe os resultados
            alert("Resultados:\n" +
                "Soma: " + soma + "\n" +
                "Subtração: " + subtracao + "\n" +
                "Multiplicação: " + multiplicacao + "\n" +
                "Divisão: " + divisao);
        }


    </script>
</body>
</html>
